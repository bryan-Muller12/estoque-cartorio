<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body id="page-estoque">

  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Estoque Cart√≥rioüì¶</h1>
      <div class="navbar-actions">
        <button id="theme-toggle-btn" class="btn-icon" title="Mudar tema">
            <i class="fas fa-moon"></i>
        </button>
        <button id="notifications-btn" class="btn-icon" title="Notifica√ß√µes">
          <i class="fas fa-bell"></i>
          <span id="notifications-badge" class="badge hidden">0</span>
        </button>
        <button id="logout-btn" class="btn btn-danger">Sair</button>
      </div>
    </div>
    <div id="notifications-tab" class="notifications-tab hidden">
        <h3>Notifica√ß√µes de Estoque Baixo</h3>
        <ul id="notifications-list">
          </ul>
        <button id="clear-notifications-btn" class="btn-secondary btn-small">Limpar Notifica√ß√µes</button>
    </div>
  </nav>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h2>Meus Produtos</h2>
        <button id="open-add-modal-btn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Adicionar Produto
        </button>
      </div>
      <div class="form-group-filter">
          <input type="text" id="filtro" placeholder="üîé Filtrar produtos por nome...">
          <select id="sort-select">
            <option value="nome-asc">Ordenar por Nome (A-Z)</option>
            <option value="nome-desc">Ordenar por Nome (Z-A)</option>
            <option value="qtd-asc">Menor Estoque</option>
            <option value="qtd-desc">Maior Estoque</option>
          </select>
      </div>
      <div id="lista-produtos-container">
        <ul id="lista-produtos">
          <li id="loading-state">
              <span id="loading-text">Carregando produtos...</span>
              <button id="retry-btn" class="btn-secondary btn-small hidden">Tentar Novamente</button>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <div id="add-modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Adicionar Novo Produto</h2>
      <form id="add-form">
        <div class="form-group">
          <label for="add-nome">Nome do Produto</label>
          <input type="text" id="add-nome" required>
        </div>
        <div class="form-group">
          <label for="add-quantidade">Quantidade Inicial</label>
          <input type="number" id="add-quantidade" required min="0">
        </div>
        <div class="form-group">
          <label for="add-min-quantidade">Avisar quando for menor que</label>
          <input type="number" id="add-min-quantidade" placeholder="Ex: 5" required min="1">
        </div>
        <div class="modal-actions">
          <button type="button" id="cancel-add-btn" class="btn-secondary">Cancelar</button>
          <button type="submit" class="btn-primary">Adicionar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="edit-modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Editar Produto</h2>
      <form id="edit-form">
       <input type="hidden" id="edit-id">
        <div class="form-group">
          <label for="edit-nome">Nome do Produto</label>
          <input type="text" id="edit-nome" required>
        </div>
        <div class="form-group">
          <label for="edit-quantidade">Quantidade</label>
          <input type="number" id="edit-quantidade" required min="0">
        </div>
        <div class="form-group">
            <label for="edit-min-quantidade">Avisar quando for menor que</label>
            <input type="number" id="edit-min-quantidade" required min="1">
          </div>
        <div class="modal-actions">
          <button type="button" id="delete-btn" class="btn-delete">Excluir Item</button>
          <div>
            <button type="button" id="cancel-edit-btn" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar Altera√ß√µes</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="main-footer">
    <p>Desenvolvido por <a href="https://www.instagram.com/obryanmuller/" target="_blank">Bryan Muller</a></p>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>
