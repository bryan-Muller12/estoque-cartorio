<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Login</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-page">
    <div class="login-card">
      <div class="card-header">
        <h2>Faça o seu login</h2>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Seu e-mail*</label>
          <input type="email" id="email" required />
        </div>
        
        <div class="form-group">
          <label for="senha">Sua senha*</label>
          <input type="password" id="senha" required />
        </div>
        
        <div class="form-group-checkbox">
          <input type="checkbox" id="lembrar-me" />
          <label for="lembrar-me">Lembrar-me</label>
        </div>
        
        <button type="submit" class="btn-login">ENTRAR</button>
      </form>
      
      <p id="login-erro" class="error-message"></p>

    </div>
  </div>

<script>
    // Lista de usuários hardcoded (como no início)
    const usuarios = [
      { email: 'brysn.ms@gmail.com', senha: 'Palmeiras.12' },
      { email: 'admin@estoque.com', senha: 'admin' }
    ];

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const erroEl = document.getElementById('login-erro');

      // Procura o usuário na lista
      const usuarioValido = usuarios.find(u => u.email === email && u.senha === senha);

      if (usuarioValido) {
        // Salva o email do usuário no localStorage para "lembrar" que ele está logado
        localStorage.setItem('usuarioLogado', email);
        window.location.href = 'estoque.html';
      } else {
        erroEl.textContent = 'Email ou senha incorretos.';
        erroEl.style.display = 'block';
      }
    });
</script>

</body>
</html>
